<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Triangulator</title>
  </head>
  <body>
    <div class="container">
      <h1>TRIANGLE TRIANGULATOR</h1>

      <form id="measurements">
        <div class="measurementgroup">
          <label for="measurements">Enter your measurements below to see what kind of triangle you have:</label>
          <p>Measurement 1 <input id="a" type="text"></p>
          <p>Measurement 2 <input id="b" type="text"></p>
          <p>Measurement 3 <input id="c" type="text"></p>
        </div>

          <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p>Your shape is<span class="result"></span>.</p>
      </div>


</body>
</html>
