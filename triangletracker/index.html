<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Triangulator</title>
  </head>
  <body>
    <div class="container">
      <h1>TRIANGLE TRIANGULATOR</h1>

      <form>
        <div class="measurementgroup">
          <label for="measurements">Enter your measurements below to see what kind of triangle you have:</label>
          <p>Measurement 1 <input id="M1" type="text"></p>
          <p>Measurement 2 <input id="M2" type="text"></p>
          <p>Measurement 3 <input id="M3" type="text"></p>
        </div>

          <button type="submit" class="btn">Find out!</button>
      </form>
















</body>
</html>
